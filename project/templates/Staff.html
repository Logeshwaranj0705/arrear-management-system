<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img{width:200px;height: 55px;}
        nav { background-color: rgb(134, 4, 62); }
        body { background-image: url('https://www.sathyabama.ac.in/sites/default/files/inline-images/DJI_0221_0.jpg') ; background-size: cover;background-repeat: no-repeat; }
        .navbar { box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        .navbar-brand { font-weight: 600; }
        .card { transition: transform 0.3s, box-shadow 0.3s; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); }
        .btn-primary { color: #fff; background-color: rgb(134, 4, 62); border: none; }
        footer { background-color: rgb(134, 4, 62); color: #fff; position: fixed; bottom: 0; width: 100%; text-align: center; }
    </style>

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <img class="navbar-brand px-2" src="https://erp.sathyabama.ac.in/assets/images/sathyabama_header-logo-A++.jpg">
            <form action="/logout" method="post" enctype="multipart/form-data">
                <button class="btn btn-primary" name="logout">LOGOUT</button>
            </form>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Card for Marks Upload -->
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Upload Marks</h4>

                        <!-- Marks Select Option -->
                        <form action="/upload" method="post" enctype="multipart/form-data"> 
                        <div class="mb-3">
                            <label for="marksSelect" class="form-label">Marks</label>
                            <select class="form-select" id="marksSelect" name="form_sheet">
                                <option value="cae1">CAE-1</option>
                                <option value="cae2">CAE-2</option>
                                <option value="ese">ESE</option>
                            </select>
                            </div>
                        <!-- File Upload Input -->
                            <div class="mb-3">
                                <label for="fileUpload" class="form-label">Upload File</label>
                                <input type="file" class="form-control" id="file" name="file">
                            </div>
                            <!-- Submit Button -->
                            <div class="text-center">
                                <button class="btn btn-primary" id="submitButton">Submit Marks</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="p-3 mt-4">
        &copy; 2023 Sathyabama Institute of Science and Technology. All rights reserved.
    </footer>

    <!-- Script for handling the submission -->
    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const marksType = document.getElementById('marksSelect').value;
            const file = document.getElementById('fileUpload').files[0];

            // Validate the selection and file upload
            if (!file) {
                alert('Please upload a file.');
                return;
            }
            else {
                alert('File Uploaded');
            }
            // Implement Twilio or server-side logic here
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
