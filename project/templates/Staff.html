<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        p{text-transform: uppercase;color:rgb(134, 4, 62);text-align: center;}
        nav{background-color: rgb(134, 4, 62);}
        body { background-image: url('https://www.sathyabama.ac.in/sites/default/files/2020-01/LIBERAY.jpg') ; background-size: cover;background-repeat: no-repeat; }
        .navbar {box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);}
        .navbar-brand {font-family: 'Montserrat', sans-serif;font-weight: 600;}
        .breadcrumb {background-color: transparent;font-size: 1rem;}
        .card {transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;}
        .btn-primary { color: #fff; background-color: rgb(134, 4, 62); border: none; }
        .card:hover {transform: translateY(-10px);box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);}
        .no-hover {transition: none;box-shadow: none;}
        .no-hover:hover {transform: none;box-shadow: none;}
        .card h3, .card h3 {font-family: 'Montserrat', sans-serif;color: #333;}
        .card-body {background-color: #f1f1f1;border-radius: 10px;}
        a {color: #007bff;text-decoration: none;}
        a:hover {text-decoration: underline;}
        .pagination .page-link {color: #007bff;}
        .pagination .page-link.active { background-color: #007bff;border-color: #007bff;}
        footer {background-color: rgb(134, 4, 62);color: #fff;}
        footer a {color: #fff;text-decoration: none;}
        footer {background-color: rgb(134, 4, 62); color: #fff; bottom: 0; width: 100%; text-align: center; position: fixed; }
    </style>

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <img style="width:200px; height:55px" class="navbar-brand px-2" src="https://erp.sathyabama.ac.in/assets/images/sathyabama_header-logo-A++.jpg">
            <form action="/logout" method="post" enctype="multipart/form-data">
                <button class="btn btn-primary" name="logout">LOGOUT</button>
            </form>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Card for Marks Upload -->
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Upload Marksheet</h4>

                        <!-- Marks Select Option -->
                        <form action="/upload" method="post" enctype="multipart/form-data"> 
                        <div class="mb-3">
                            <label for="marksSelect" class="form-label">Examination:</label>
                            <select class="form-select" id="marksSelect" name="form_sheet">
                                <option value="cae1">CAE-1</option>
                                <option value="cae2">CAE-2</option>
                                <option value="ese">ESE</option>
                            </select>
                            </div>
                            <div class="mb-3">
                                <label for="marksSelect" class="form-label">Year:</label>
                                <select class="form-select" id="marksSelect" name="year">
                                        <option value="1-year">1-year</option>
                                        <option value="2-year">2-year</option>
                                        <option value="3-year">3-year</option>
                                        <option value="4-year">4-year</option>
                                    </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="marksSelect" class="form-label">Semester:</label>
                                        <select class="form-select" id="marksSelect" name="sem">
                                                <option value="even sem">Even Semester</option>
                                                <option value="odd sem">Odd Semester</option>
                                    </select>
                            </div>
                        <!-- File Upload Input -->
                            <div class="mb-3">
                                <label for="fileUpload" class="form-label">Upload File</label>
                                <input type="file" class="form-control" id="file" name="file">
                            </div>
                            <p><b>(NOTE: FILE FORMET:-REGNO,NAME,SUBJECTS,PHONENO)</b></p>
                            <!-- Submit Button -->
                            <div class="text-center">
                                <button class="btn btn-primary" id="submitButton">Submit Marks</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="p-3 mt-4">
        &copy; 2023 Sathyabama Institute of Science and Technology. All rights reserved.
    </footer>

    <!-- Script for handling the submission -->
    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const marksType = document.getElementById('marksSelect').value;
            const file = document.getElementById('fileUpload').files[0];

            // Validate the selection and file upload
            if (!file) {
                alert('Please upload a file.');
                return;
            }
            else {
                alert('File Uploaded');
            }
            // Implement Twilio or server-side logic here
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
