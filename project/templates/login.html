<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .bg-image {
            background-image: url('https://www.sathyabama.ac.in/sites/default/files/2020-01/DJI_0221.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100%;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-form {
            background: rgba(x, y, z, 0);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            border-style:solid;
            border-color:gray;
            border-width:2px;
        }
    </style>
</head>
<body>
    <div class="bg-image">
        <div class="login-container">
            <div class="login-form">
                <img src="https://erp.sathyabama.ac.in/assets/images/sathyabama_header-logo-A++.jpg" class="img-fluid pb-3">
                <form action="/login" method="post" enctype="multipart/form-data">
                    <select class="custom-select ng-pristine ng-valid ng-touched" fdprocessedid="158ns" name="login_user">
                        <option class="p-3" >HOD</option>
                        <option class="p-3" >Staff</option>
                    </select>
                    <div class="form-group">
                        <label for="username" class="text-white pt-3"><b>Email</b></label>
                        <input type="email" class="form-control" id="username" name="email_user" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-white"><b>Password</b></label>
                        <input type="password" class="form-control" id="password" name="password_user" placeholder="Enter password" required>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
                    </div>
                    <a class="text-white d-flex justify-content-center mt-2" href="https://erp.sathyabama.ac.in/account/reset-password">Forgot Your Password?</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
